<div>
  <!-- When the image is loaded ("(load)") show the image -->
  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  >

  <!-- Show loader until the image hasnt been loaded -->
  <img *ngIf="!hasLoaded"
  src="assets/loader.svg"
  alt="loader..."
  class="mt-4"
  >
</div>
